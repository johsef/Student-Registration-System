          <h1 style='text-align: center'><strong>Student Registration Portal</strong></h1>
          <div id='AdminText' style='text-align: center'>
              <h1>
                <strong>There are no Registered Students yet. Click on new Students to add Students</strong>
              </h1>
                </div>
       
          <div id='showForm' style='display:none' >
              

            <h4 class="card-header text-center py-4" >
                    <strong>Fill in Student details</strong></h4>


                <div class="card-body px-lg-5 pt-4">
                    <form name='formUser' id='formUser' method="" style="color:#757575; " role='form' data-toggle='validator' novalidate='true'>
                
                         <div class="form-group row">
                                <label for="fName" class="col-sm-3 col-form-label">First Name:</label>       
                                    <div class="col-sm-9"> 
                                        <input class="form-control" id="fName" placeholder="First Name" type="text" name="fName" required data-error='Please enter your first name.'>
                                        <div class='help-block with-errors'></div>
                                    </div>
                                             </div>

                         <div class = "form-group row">
                                 <label for ="lName" class="col-sm-3 col-form-label">Last Name:</label>
                                    <div class="col-sm-9">
                                         <input class="form-control" id="lName" placeholder="Last Name"  type = "text" name = "lName" required data-error='Please enter your last name.'>
                                         <div class='help-block with-errors'></div>
                                    </div>
                                             </div>

                        <div class = "form-group row">
                                 <label class="col-sm-3 col-form-label" for="age"> Age:</label>       
                                    <div class="col-sm-9">
                                         <input class="form-control" id="age" type="number" name="age"  required min="1" max="99" required data-error='Please enter your age.'/>
                                         <div class='help-block with-errors'></div>
                                        </div>
                                     </div>

                         <div class="form-group row">
                                 <label for ="email" class="col-sm-3 col-form-label">E-mail</label>
                                      <div class = "col-sm-9">
                                         <input type="email" name="email" id="email" placeholder="E-mail Address" pattern="[^@\s]+@[^@\s]+" class="form-control" required data-error='Please enter a valid E-mail address'>
                                         <div class='help-block with-errors'></div>
                                    </div>
                            </div> 
                     
                          <div class="form-group row">
                                  <label class="col-sm-3 col-form-label">Gender:</label>
                                        <div class ="col-sm-5 mt-2 mx-sm-4">
                                            <label class ="mb-0 mr-4"> Male <input id='rad_male' type="radio" name="gender" value="male" class="mr-2" required></label>
                                                     <label class ="mb-0 mr-3">Female <input id='rad_female' type="radio" name="gender" value="female" class="mb-2 mr-2" required>
                                                     </label>

                                                          </div>

                                                        </div>
                  
                          <div class="form-group row">
                                    <label for="label" class="col-sm-3 col-form-label">Current Level:</label> 
                                         <div class="col-sm-9">
                                              <input id="level" type="number" name="level" class="form-control"  min="100" max="500" step="100" size="3" required data-error='Enter your level between 100-500'/>
                                              <div class='help-block with-errors'></div>
                                                    </div>
                                                        </div>


                                <div class="form-group row">
                                     <label for="pnumber" class="col-sm-3 col-form-label">Phone Number </label>
                                         <div class="col-sm-9">
                                              <input type="tel" id="pnumber" name="phonenumber"  class="form-control" pattern="^[0-9-+s()]*$"  placeholder="Telephone Number" maxlength='11' required data-error='Please enter your phone number'>
                                              <div class='help-block with-errors'></div>
                                                    </div>
                                                        </div>



                                  <div class="form-group row">
                                       <label for="address" class="col-sm-3 col-form-label">Address: </label>
                                          <div class="col-sm-9">
                                              <textarea name="address" id="address" rows="10" class="form-control" cols="50" placeholder="Enter Your address here." required data-error='Enter your Address'></textarea>
                                                <div class='help-block with-errors'></div>
                                            </div>
                                                 </div>

                             
                                        <button  id="add" type="button"  class="btn btn-primary btn-outline-info my-4">Add</button>
                                       <button  id="update" type="button" class="btn btn-success btn-outline-info my-4" style='margin:50px; display:none'>Update</button>
                                
                                    </div>




                                    
                      </form>
                </div>
