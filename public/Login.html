<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Log in</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

        <link rel ="stylesheet" href="./index.css" type="text/css">
    </head>
    <body>
      <header> 

              <nav class="navbar navbar-inverse">
                    <div class="container-fluid">
                      <ul class="nav navbar-nav">
                        <li><a href="/">Home</a></li>
                        <li><a href="/customer">Dummy Customers</a></li>
                      </ul>
                    </div>
                  </nav> 



    </header> 
            <section class='form-dark'>
                
                    <div class='card'>
            
                        <div class='card-body mx-4 mt-4'>
            
                            <div class='text-center'>
                                <h2 class='blue-text mb-5'><strong>Admin Login</strong></h2>
                            </div>
                            <div class='alert incorrect alert-danger alert-dismissable'>Username or Password Incorrect!</div>
                            <div class='alert login alert-success alert-dismissable'>Loggged In successfully</div> 
            
                    <form action='/login' id='formLogin' novalidate='true' data-toggle='validator' method='POST' role='form'>
                        <div class='form-group'>
                            <div class='md-form'>
                           <label for ='username'>Username</label>
                           <input type='text' name='username'class='form-control' id='username' required data-error='Please Enter Username' placeholder="User Name"><div class='help-block with-errors'></div>
                        </div>
            
                        </div>
            
                        <div class='form-group'>
            
                            <div class='md-form pb-3'>
                            <label for='password'>Password</label>
                            <input type='password' name='password' class='form-control' id='password' required placeholder='Enter password'required data-error='Please Enter password'><div class='help-block with-errors'></div> 
                        </div>
                    </div>
            
                        <a class='form-group'>
                               <button type='submit' class='btn btn-primary btn-rounded z-depth-1' id='login'>Log in</button>
                               
                            
                        
                    </form>
                </div>
            
            
            </div>
            </div>
            </section>

      <div id='nav-footer'></div>
<script>

</script>
            <script>
                
                
                if($(document).on('click','#login', function(){ 
                    
                    if ((document.getElementById('username').value)&&(document.getElementById('password').value)!=='admin'){
                        
                        $('.incorrect').show()
                        setTimeout(()=>{ $('.incorrect').hide()}, 2000);

                        
                    }
                    else if((document.getElementById('username').value)&&(document.getElementById('password').value)==='admin'){
                        var user=document.getElementById('username').value
                        sessionStorage.setItem('user',user)
                        $('.login').show()
                    }
                }
                )
                        )
                        
                        $(()=>{$('#nav-footer').load('footer.html')})
                     
                    
                
                </script>

         </body>
         </html>
