 <script>
     $(function(){$(`[data-toggle='tooltip']`).tooltip()});
     
    (function display(){

         var data=JSON.parse(localStorage.getItem("user"));
         if(!data){
                data=[];
            }if (data.length>0){
            var table=`<h2 class='text-center'>Registered Students</h2>
            <div id='tab' class='table-wrapper-scroll-y table-responsive custom-scrollbar'><table class='table table-bordered table-sm mb-0' id='homeTable'>`;
            table+=`<tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>E-mail</th>
                <th>Gender</th>
                <th>Level</th>
                <th>Phone Number</th>
                <th>Address</th>
                <th>Action</th>
                </tr>
                <tbody id='t-body' style='height:200px; overflow-y:auto; overflow-x:auto; width:100%'>`;
            for(i=0; i<data.length; i++){
            var dat=data[i];
            table+="<tr><td>"+dat.fname+"</td>";
            table+="<td>"+dat.lname+"</td>";
            table+="<td>"+dat.age+"</td>";
            table+="<td>"+dat.email+"</td>";
            table+="<td>"+dat.gender+"</td>";
            table+="<td>"+dat.level+"</td>";
            table+="<td>"+dat.phonenumber+"</td>";
            table+="<td>"+dat.address+"</td>";
            table+=`<td>
                <a data-toggle='tooltip' title='You must be an Admin to Edit Contents'>
                    <button class='btn btn-warning' style='pointer-events:none' disabled>
                        <span class='glyphicon glyphicon-edit'></span>
                        </button></a> 
                        <a data-toggle='tooltip' title='You must be an Admin to Delete Contents'>
                            <button style='pointer-events:none' class='btn btn-danger' disabled>
                                <span class='glyphicon glyphicon-remove-circle'>
                                    </span>
                                    </button></td></tr>`;
                                        }
            table+="</tbody></table></div>";
           
          document.getElementById('homeUser').innerHTML=table;
          document.getElementById('hide').style.display='none';

        
             }

            
    })()


    </script>
